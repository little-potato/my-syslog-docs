site_name: Splashtop Syslog Guide
site_url: https://my-syslog-docs.readthedocs.io  # 部署后换成你的域名

theme:
  name: material
  language: en
  logo: assets/Splashtop-Logo_main 1.png
  favicon: assets/Logo_main1.png
  palette:
    - scheme: default
      primary: blue
      accent: light blue
  features:
    - navigation.instant
    - navigation.expand
    - content.code.annotate

nav:
  - 首页: index.md
  - Syslog 事件:
      - Overview: syslog-events.md
      - Syslog Format: events/syslog-format.md
      - Events and Fields: events/Syslog events and fields.md

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/little-potato/my-syslog-docs
